				<div class="slide"><img src="格格要用的图片/5.png" alt=""></div>
				<div class="slide"><img src="格格要用的图片/1.png" alt=""></div>

			</div>
			<span id="left"> < </span>
			<span id="right">></span>
			<ul class="nav" id="nav">

	<div class="final" id="final">

	<script type="text/javascript">
		var box = document.getElementById("box");
		var oNavlist = document.getElementById("nav").children;
		var slider = document.getElementById("slider");
		var left = document.getElementById("left");
		var right = document.getElementById("right");
		var head = document.getElementById("head");
		var onDiv1 = document.getElementById("sign1");
		var onDiv2 = document.getElementById("sign2");
		var onDiv3 = document.getElementById("sign3");
		var onDiv4 = document.getElementById("sign4");
		var onDiv5 = document.getElementById("sign5");
		var onDiv6 = document.getElementById("sign6");
		var onDiv7 = document.getElementById("sign7");

		var index = 0;
		var timer;
		var isMoving = false;

	    onDiv1.onmouseover = function(){
	        startMove1(0);
	    }
	    onDiv1.onmouseout = function(){
	        startMove1(-70);
	    }
	    var timer1;
	    function startMove1(target){
	        clearInterval(timer1);
	        timer1 = setInterval(function(){
	            var speed = 0;
	            if(onDiv1.offsetLeft<target){
	                speed = 10;
	            }
	            else{
	                speed = -10;
	            }
	            if(onDiv1.offsetLeft == target){
	                clearInterval(timer1);
	            }
	            else{
	                onDiv1.style.left = onDiv1.offsetLeft + speed + "px";
	            }
	        }, 30)
	    }

	    onDiv2.onmouseover = function(){
	        startMove2(0);
	    }
	    onDiv2.onmouseout = function(){
	        startMove2(-70);
	    }
	    var timer2;
	    function startMove2(target){
	        clearInterval(timer2);
	        timer2 = setInterval(function(){
	            var speed = 0;
	            if(onDiv1.offsetLeft<target){
	                speed = 10;
	            }
	            else{
	                speed = -10;
	            }
	            if(onDiv2.offsetLeft == target){

	            }
	            else{

	            }
	        }, 30)

	    function startMove4(target){

	    onDiv5.onmouseover = function(){

	    onDiv5.onmouseout = function(){

	    }
	    var timer5;
	    function startMove5(target){

	    onDiv6.onmouseover = function(){
	        startMove6(0);
	    }

	    }
	    var timer6;
	    function startMove6(target){
	        clearInterval(timer6);
	        timer6 = setInterval(function(){
	            var speed = 0;
	            if(onDiv6.offsetLeft<target){

	            }

	    onDiv7.onmouseover = function(){
	        startMove7(0);
	    }
	    onDiv7.onmouseout = function(){
	        startMove7(-70);
	    }
	    var timer7;
	    function startMove7(target){
	        clearInterval(timer7);
	        timer7 = setInterval(function(){
	            var speed = 0;
	            if(onDiv7.offsetLeft<target){
	                speed = 10;
	            }
	            else{

	            }
	            if(onDiv7.offsetLeft == target){
	                clearInterval(timer7);
	            }
	            else{
	                onDiv7.style.left = onDiv7.offsetLeft + speed + "px";
	            }
	        }, 30)
	    }

	    //轮播下一张的函数
		function next(){
			if(!isMoving){
				isMoving = true;
				index++;
				navChange();
				animate(slider,{left:-800*index},function(){
					if(index === 6){
					slider.style.left = "-800px";
					index = 1;
				}
				isMoving = false;
			});
		}	
	}

		function prev(){
			if(!isMoving){
				isMoving = true;
				index--;
				navChange();
				animate(slider,{left:-800*index},function(){
				if(index === 0){
					slider.style.left = "-4000px";
					index = 5;
				}
				isMoving = false;
			});
		}
			
	}

		var timer = setInterval(next(),3000);
		//鼠标滑入清定时器
		box.onmouseover = function(){
			animate(left,{opacity:50});
			animate(right,{opacity:50});
			clearInterval(timer);
		}
		//鼠标划出开定时器
		box.onmouseout = function(){
			animate(left,{opacity:0});
			animate(right,{opacity:0});
			timer = setInterval(next,3000);
		}
		//左右箭头绑定事件
		right.onclick = next;
		left.onclick = prev;
		//小按钮点击事件
		for(var i = 0;i<oNavlist.length;i++){
			oNavlist[i].idx = i;
			oNavlist[i].onclick = function(){
				index = this.idx + 1;
				navChange();
				animate(slider,{left:-800*index});
			}
		}
		//小按钮背景色切换
		function navChange(){
			for(var i =0;i<oNavlist.length;i++){
				oNavlist[i].className = "";
			}
			if(index === 6){
				oNavlist[0].className = "active";
			}else if(index===0){
				oNavlist[4].className = "active";
			}else{
				oNavlist[index-1].className = "active";
			}
			
		}

	</script>
